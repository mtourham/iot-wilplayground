apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: playground
  template:
    metadata:
      labels:
        app: playground
    spec:
      containers:
      - name: playground
        image: wil42/playground:v1
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: playground
  namespace: dev
spec:
  type: NodePort
  selector:
    app: playground
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080